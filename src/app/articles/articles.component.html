<div class="row">
    <div class="col-md-4" *ngFor="let a of listeArticles; let i = index">
      <div class="card" style="width: 18rem">
        <img src="https://www.francaislangueseconde.fr/wp-content/uploads/2014/06/dessin-journal.jpg"
          width="40%"
          height="40%"
          class="card-img-top"
          alt="..."/>
        <div class="card-body">
          <h3 class="card-title">{{ a.titre }}</h3>
          Product NÂ°{{ i }}
          <h5 class="card-text">reference : {{ a.auteur }}</h5>
          <h5 class="card-text">entreprise : {{ a.date }}</h5>
          <h5 class="card-text">etat : {{ a.contenu }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let article of listeArticles">
    <div *ngIf="article.categorie !== 'Travail'" style="border: 1px solid black; padding: 10px; margin: 10px;">
      <h3 style="background-color: lightgray; padding: 10px;">{{ article.titre }}</h3>
      <p>{{ article.contenu }}</p>
      <p>Auteur: {{ article.auteur }}</p>
      <p>Date: {{ article.date }}</p>
    </div>
  </div>
